<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Hello World | Admin Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Hello world</h1>
<h2>Admin Page</h2>

<table border="1">

    <tr>
        <th>ID</th>
        <th>Full name</th>
    </tr>

    <tr th:each="user : ${data.users}">
        <td th:utext="${user.id}" />
        <td th:utext="${user.fullName}" />
    </tr>

</table>

</body>
</html>
